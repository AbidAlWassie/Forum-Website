<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="build/styles.css">
  <link rel="stylesheet" href="custom/styles.css">
  <title>Register Page</title>
</head>

<body class="bg-white dark:bg-gray-800 dark:text-white">
  <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center dark:bg-gray-700 dark:text-gray-200">
    <div class="container max-w-screen-lg mx-auto">
      <div>
        <h2 class="font-semibold text-xl text-gray-600 dark:text-gray-300">Responsive Form</h2>
        <p class="text-gray-500 mb-6 dark:text-gray-300">Form is mobile responsive. Give it a try.</p>
  
        <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6 dark:bg-gray-800 dark:text-white">
          <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
            <div class="text-gray-600 dark:text-gray-300">
              <p class="font-medium text-lg">Personal Details</p>
              <p>Please fill out all the fields.</p>
            </div>
  
            <div class="lg:col-span-2">
              <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                <div class="md:col-span-5">
                  <label for="full_name">Full Name</label>
                  <input type="text" name="full_name" id="full_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-500" value="" placeholder="Your name"/>
                </div>
  
                <div class="md:col-span-5">
                  <label for="email">Email Address</label>
                  <input type="text" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-500" value="" placeholder="email@domain.com" />
                </div>

                <div class="md:col-span-2">
                  <label for="birthday">Birthday:</label>
                  <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-500" type="date" id="birthday" name="birthday">
                </div>
  
  
  
                <div class="md:col-span-3">
                  <label for="country">Country / region</label>
                  <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-500">
                    <input name="country" id="country" placeholder="Country" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent " value="" />
                    <button tabindex="-1" class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-red-600">
                      <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                      </svg>
                    </button>
                    <button tabindex="-1" for="show_more" class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-blue-600">
                      <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
                    </button>
                  </div>
                </div>
  
                <div class="md:col-span-5">
                  <div class="inline-flex items-center">
                    <input type="checkbox" name="billing_same" id="billing_same" class="form-checkbox" />
                    <label for="billing_same" class="ml-2">I accept the terms & policy.</label>
                  </div>
                </div>
  
                <div class="md:col-span-5 text-right">
                  <div class="inline-flex items-end">
                    <button class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Submit</button>
                  </div>
                </div>

                
                
              </div>

              <div class="">
                <div class="text-sm">
                  Already have and account? <a href="login.html" class="font-medium text-indigo-500 hover:text-indigo-400">
                    Sign In
                  </a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>

</body>
<script src="js/script.js"></script>
</html>
